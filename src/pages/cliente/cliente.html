<ion-header>
  <ion-navbar>
    <button ion-button menuToggle icon-only>
      <ion-icon name='menu'></ion-icon>
    </button>
    <ion-title text-center>
      {{cliente.first_name}}
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button ion-item menuClose *ngFor="let p of pages" (click)="openPage(p)">
        <ion-icon name="{{p.icon}}"></ion-icon> <span>{{ p.title }}</span>
      </button>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-nav [root]="rootPage" #content></ion-nav>

<ion-content class="background">
  <div *ngIf="categoria.nombre==''">
    <h1 text-center>Categorias</h1>
    <section class='product-cards'>
      <ion-card class='card-product' *ngFor="let categoria of categorias" (click)="irInteres( categoria )">
        <ion-card-header text-center>
          <h2>{{categoria}}</h2>
        </ion-card-header>
        <img src="assets/img/categoria/{{categoria}}.png"/>
      </ion-card>
    </section>
  </div>

  <div [ngSwitch]="categoria.nombre">
    <h1 text-center>{{categoria.nombre}}</h1>
    <section  *ngSwitchCase="'Hogar'" class='product-cards'>
      <ion-card class='card-product' *ngFor="let x of areas_interes['Hogar']" (click)="irTrabajadores( x )">
        <ion-card-header text-center>
          <h2>{{x}}</h2>
        </ion-card-header>
        <img src="assets/img/interes/{{x}}.png"/>
      </ion-card>
    </section>
    <section  *ngSwitchCase="'Alimentacion'" class='product-cards'>
      <ion-card class='card-product' *ngFor="let x of areas_interes['Alimentacion']" (click)="irTrabajadores( x )">
        <ion-card-header text-center>
          <h2>{{x}}</h2>
        </ion-card-header>
        <img src="assets/img/interes/{{x}}.png"/>
      </ion-card>
    </section>
    <section  *ngSwitchCase="'Belleza'" class='product-cards'>
      <ion-card class='card-product' *ngFor="let x of areas_interes['Belleza']" (click)="irTrabajadores( x )">
        <ion-card-header text-center>
          <h2>{{x}}</h2>
        </ion-card-header>
        <img src="assets/img/interes/{{x}}.png"/>
      </ion-card>
    </section>
  </div>

</ion-content>
