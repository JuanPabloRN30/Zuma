<ion-header>

  <ion-navbar>
    <ion-title>registrarTrabajador</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (ngSubmit)="registrar()">
    <ion-list>

      <ion-item>
        <ion-input type="text" [(ngModel)]="name" placeholder="Nombre Completo" name="name"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input type="email" [(ngModel)]="email" placeholder="Correo Electronico" name="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input type="password" [(ngModel)]="password" placeholder="ContraseÃ±a" name="password"></ion-input>
      </ion-item>

      <ion-item>
        <button ion-button outline type="submit" block>Registrar</button>
      </ion-item>

    </ion-list>
  </form>

</ion-content>
