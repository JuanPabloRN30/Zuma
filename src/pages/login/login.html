<ion-header>

  <ion-navbar>
    <ion-title text-center>Zuma</ion-title>
  </ion-navbar>

</ion-header>

<section class='login-page'>
  <img src="assets/img/logo_zuma.png"/>
  <form>
    <ion-row>

      <ion-item>
        <ion-input type="email" [(ngModel)]="username" placeholder="Correo Electronico" name="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input type="password" [(ngModel)]="password" placeholder="Contraseña" name="password"></ion-input>
      </ion-item>

      <div>
        <button class='login-button' (click)='iniciarSesion()' >Iniciar Sesión</button>
      </div>
    </ion-row>
  </form>

</section>
