<ion-header>

  <ion-navbar>
    <ion-title>Zuma</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <form (ngSubmit)="iniciarSesion()">
    <ion-list>

      <ion-item>
        <ion-input type="email" [(ngModel)]="username" placeholder="Correo Electronico" name="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input type="password" [(ngModel)]="password" placeholder="Contraseña" name="password"></ion-input>
      </ion-item>

      <ion-item>
        <button ion-button outline type="submit" block>Iniciar Sesión</button>
      </ion-item>

    </ion-list>
  </form>

</ion-content>
