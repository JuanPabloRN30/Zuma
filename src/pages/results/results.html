<ion-header>

  <ion-navbar>
    <ion-title>Busqueda: {{interes}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <section class='product-cards'>
    <ion-card class='card-product' *ngFor="let trabajador of trabajadores">
      <img src="assets/img/trabajadores/{{trabajador.username}}.png"/>
      <ion-item>
        <ion-card-header>
          {{trabajador.first_name}}
        </ion-card-header>
        <ion-card-content>
          <ion-row no-padding>
            <ion-col>
              <p>Valoracion: {{trabajador.valoracion / trabajador.cantidad_votos}}</p>
            </ion-col>
            <ion-col text-right>
              <button ion-button icon-only clear danger (click)="ingresarDireccion( trabajador )">
                <ion-icon name="add"></ion-icon>
                  Solicitar
              </button>
            </ion-col>
          </ion-row>
        </ion-card-content>
      </ion-item>

    </ion-card>
  </section>
</ion-content>
