<ion-header>

  <ion-navbar>
    <ion-title>Busqueda: {{interes}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-card *ngFor="let trabajador of trabajadores">
    <ion-item>
      <ion-card-header>
        {{trabajador.first_name}}
      </ion-card-header>
      <ion-card-content>
        <ion-row no-padding>
          <ion-col>
            <p *ngIf="trabajador.cantidad_votos==0">No tiene votacion</p>
            <p>Valoracion: {{trabajador.valoracion}}</p>
          </ion-col>
          <ion-col text-right>
            <button ion-button icon-only clear danger (click)="solicitar( trabajador )">
              <ion-icon name="add"></ion-icon>
                Solicitar
            </button>
          </ion-col>
        </ion-row>
      </ion-card-content>
    </ion-item>

  </ion-card>

</ion-content>
