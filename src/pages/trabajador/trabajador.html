<!-- ICONOS http://ionicons.com/ -->
<ion-header>

  <ion-toolbar>
    <button ion-button menuToggle left>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Trabajador
    </ion-title>
  </ion-toolbar>

</ion-header>

<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button ion-item menuClose *ngFor="let p of pages" (click)="openPage(p)">
        <ion-icon name="{{p.icon}}"></ion-icon> <span>{{ p.title }}</span>
      </button>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-nav [root]="rootPage" #content></ion-nav>

<ion-content padding>
  <ion-list>
    <ion-list-header> Lista de Solicitudes </ion-list-header>
    <ion-card>
        <ion-item>
            <ion-card-header>
              Nombre del Cliente
            </ion-card-header>
            <ion-card-content>
              <p>Direccion</p>
              <p>Fecha</p>
              <p>Tipo de interes</p>
            </ion-card-content>
        </ion-item>

        <ion-row no-padding>
          <ion-col col-6>
            <button ion-button icon-only clear light>
                <ion-icon name="checkmark"></ion-icon>
            </button>
          </ion-col>
          <ion-col col-6>
             <button ion-button icon-only color="danger" clear danger>
                <ion-icon name="close"></ion-icon>
            </button>
          </ion-col>
        </ion-row>
    </ion-card>
  </ion-list>
</ion-content>
